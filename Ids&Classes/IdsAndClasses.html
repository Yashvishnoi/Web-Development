<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
     <!-- ctrl + / for comment line -->
     <!-- Emmet -->
     <!-- . is for class and # is for id -->
     <span class="redBG"> </span>
     <span id="mainSpan"></span>
     <div class="redBg blackBorder anotherClass"></div>
     <!-- emmet takes div tag as default -->
     <div class="blackBackground"></div>

     <!-- creating multiple elemenets using Emmet  -->
     <span class="myClass myClass2 myClass">F irst</span>
     <span class="myClass myClass2 myClass">Second</span>
     <span class="myClass myClass2 myClass">Third</span>
     <span class="myClass myClass2 myClass">Forth</span>
</body>
</html>
