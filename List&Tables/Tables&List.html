<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and List</title>
</head>
<body>
    <ul> <!--Unordered list-->
        <li>This is 1st item in unordered list</li>
        <li>This is 2nd item in unordered list</li>
        <li>This is 3rd item in unordered list</li>
        <li>This is 4th item in unordered list</li>
     </ul>

     <ol>
        <li>This is line 1 of ordered list</li>
        <li>This is line 2 of ordered list</li>
        <li>This is line 3 of ordered list</li>
        <li>This is line 4 of ordered list</li>
        </ol>
</body>
</html>
