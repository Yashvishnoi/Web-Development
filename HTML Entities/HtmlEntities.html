<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="conatainer">
        <p>This is a paragraph</p>
    </div>
    <div class="conatainer">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;  paragraph</p>
        <!-- &nbsp; is used to give spaces -->
        <p>Paragraph is written like this &lt;p&gt; </p>
        <!-- &lt; is < and &gt; is > symbol -->
        <p>Pound is written like this &pound; </p>        
        <p>Copyright is written like this &copy; </p>
        <p>This is written like this &rAarr; </p>
        <p>One-forth is written like this &frac14; </p>
    </div>
    
</body>
</html>
