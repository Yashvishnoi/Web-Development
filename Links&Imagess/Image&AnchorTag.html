<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!--href and target are attributes-->
    <a href="https://google.com" target="_blank">go to google</a> <br><!--By clicking on go to google we can reach to google website-->
    <a href="https://facebook.com" target="_blank">go to facebook</a> <br> <!--Target=_blank is used for opening tab in new window-->
    <a href="https://twitter.com" target="_blank">go to twitter</a> <br> 
   
</body>
